<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="script.js" defer></script>
</head>

<body>
    <header class = 'header'>Simple Calculator (WORK IN PROGRESS)</header>
    <div class="frame">
        <div class="screen" id = "screen">RESULT</div>

        <div class="buttons">

            <div id="firstLine"  class="line">
                <button id="clear"      class="button operation">AC</button>
                <button id="sign"       class="button operation">+/-</button>
                <button id="percentage" class="button operation operator">%</button>
                <button id="divide"     class="button operation operator">/</button>
            </div>

            <div id="secondLine" class="line">
                <button id="num7"     class="button num">7</button>
                <button id="num8"     class="button num">8</button>
                <button id="num9"     class="button num">9</button>
                <button id="multiply" class="button operation operator">x</button>

            </div>

            <div id="thirdLine" class="line">
                <button id="num4"     class="button num">4</button>
                <button id="num5"     class="button num">5</button>
                <button id="num6"     class="button num">6</button>
                <button id="subtract" class="button operation operator">-</button>

            </div>

            <div id="fourthLine" class="line">
                <button id="num1" class="button num">1</button>
                <button id="num2" class="button num">2</button>
                <button id="num3" class="button num">3</button>
                <button id="sum"  class="button operation operator">+</button>
            </div>

            <div id="fifthLine" class="line">
                <button id="num0"    class="button num">0</button>
                <button id="decimal" class="button num">.</button>
                <button id="equal"   class="button operation">=</button>
            </div>
        </div>
    </div>

    <footer class = 'footer'>
        <p>Created by: <span class = 'boldText'> andrescn20 </span> </p>
        <img class = 'gitHubLogo' src = 'https://cdn1.iconfinder.com/data/icons/logotypes/32/github-48.png'>
    </footer>

</body>

</html>
